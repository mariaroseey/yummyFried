<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="bg-gray-800 text-white py-4">
        <div class="ml-10 ">
            <a href="./index.html" class="text-lg font-semibold hover:text-orange-300">Home</a>
            <a href="./aboutus.html" class="text-lg font-semibold ml-5 hover:text-orange-300">About</a>
            <a href="./product.html" class="text-lg font-semibold ml-5 hover:text-orange-300">Product</a>
            <a href="./contact.html" class="text-lg font-semibold ml-5 hover:text-orange-300">Contact</a>
        </div>
    </div>

    <div class=" w-full h-[300px] mt-10">
        <div class="flex justify-center items-center">
            <div class="bg-white ml-5 p-5 rounded shadow-md w-full sm:w-96 ">
                <h2 class="text-2xl font-bold mb-4 text-center">Contact</h2>
               
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                        <input type="text" name="name" placeholder="Your Name" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" name="email" placeholder="Your Email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                        <textarea name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"></textarea>
                    </div>
                    <button type="submit" class="block mx-auto bg-orange-600 text-white py-2 px-4 rounded hover:bg-orange-900 focus:outline-none focus:bg-orange-400">Submit</button>
      
                        
            </div>
        </div>
      </div>
</body>
</html>
